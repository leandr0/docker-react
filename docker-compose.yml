version: "3"
services:
  web:
    stdin_open: true
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - "/app/node_modules"
      - "./:/app"
    ports:
      - "3000:3000"
  tests:
    stdin_open: true
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - "/app/node_modules"
      - "./:/app"
    command: ["npm","run","test"]      